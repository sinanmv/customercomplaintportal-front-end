<div class="bgcontain">
    <div class="text-center py-5 text-white">
        <h1 class="">View Ticket</h1>
    </div>
</div>
<div class="maincontain">
    <div class="container">
        <div class="row pb-5" >
            <div class="col-6" *ngFor="let data of viewticketdata" >

                <a routerLink="/home/viewticket/view/{{data._id}}" style="text-decoration: none;">
                    <div class="card">
                        <p>name :{{data.firstname}}</p>
                        <p>Damage Type : {{data.complainttype}}</p>
                        <p>Brand : {{data.brand}}</p>
                        <p class="fs-5 text-warning">status :{{data.status}}</p>
                    </div>
                </a>
            </div>
            
        </div>
    </div>
</div>
